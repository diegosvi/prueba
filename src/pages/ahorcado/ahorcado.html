<ion-header class="firstT">
  <ion-navbar class="header-menu">
    <ion-title >AHORCADO</ion-title>
  </ion-navbar>
</ion-header>

<!-- SecciÃ³n contenido -->
<ion-content padding style="text-align: center;
color: #181717;
font-size: 12px;
text-transform: uppercase;
font-family: 'Kalam';">

  <ion-grid>
    <ion-row>
      <ion-col text-center style="padding-bottom: 0px;">
        <img class="cls_img" src="../../assets/img/aho/{{numFallos}}.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="background-color: #FF383F; border-radius: 10px; margin-bottom: 1%;">
        <h1 id="palabra-adivinada-por-ahora" style="color: white; font-size: 26px; padding-top: 5px;">{{palabraAdivinadaPorAhora}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="botonera" style="padding-top: 3px;">
        <button *ngFor="let boton of botones" ion-button round small outline
                (click)="botonClicked(boton)"
                [ngClass]="boton.estado">{{boton.letra}}</button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <p>Tus aciertos fallidos:</p>
          <ion-badge *ngFor="let fallo of fallos">{{fallo}}</ion-badge>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
