<ion-header class="firstT">

</ion-header>


<ion-content padding class="cls_juego">

 <ion-grid style="margin-top: 5vh;">
  <h1 class="btn_letras">EL AHORCADO</h1>
  <ion-row>
    <ion-col col-12>
        <button style="background-color: #000" ion-button full class="btn_menu" (click)="irAhorcado()">
            <ion-grid>
                <ion-row>
                    <ion-col col-12>
                      <div><img class="c_img" style="margin-top: 16%;" src="../../assets/img/pri/ahorcadogame.png"></div>
                      <div><img class="c_img" src="../../assets/img/pri/pacmanfantasma.gif"></div>
                    </ion-col>
                  </ion-row>
            </ion-grid>
          </button>
      </ion-col>
  </ion-row>
</ion-grid>
<ion-grid style=" margin-top: 17%;">
  <ion-row>
    <ion-col col-12>
      <h1 class="btn_letras">ADIVINA ADIVINADOR</h1>
        <button style="background-color: #000" ion-button full class="btn_menu" (click)="irAdivina()">
            <ion-grid>
                <ion-row>
                    <ion-col col-12>
                      <div><img class="c_img" style="margin-top: 16%;" src="../../assets/img/adivina.png"></div>
                      <div><img class="c_img" src="../../assets/img/pri/pacmanfantasma.gif"></div>
